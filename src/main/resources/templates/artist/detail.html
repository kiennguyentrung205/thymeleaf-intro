<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div th:insert="~{fragment/frag :: navbar}"></div>
<a th:href="@{/artist}" type="button" class="btn btn-outline-secondary">Back</a>
<h1>Details</h1>
<p>Id: <span th:text="${artist.artistId}"></span></p>
<p>Name: <span th:text="${artist.artistName}"></span></p>
<a th:href="@{/artist/edit/{id}(id=${artist.artistId})}" class="btn btn-primary btn-sm">Edit</a>
<a th:href="@{/artist/delete/{id}(id=${artist.artistId})}" class="btn btn-danger btn-sm">Delete</a>
<br>
<br>
<form th:object="${artist}">
    <h1><span th:text="${artist.artistName}"></span>'s Albums</h1>
    <a type="button" class="btn btn-success mb-3" th:href="@{/album/new(artist=*{artistId})}">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${artist.albums}">
            <th th:text="${album.albumId}" scope="row"></th>
            <td th:text="${album.title}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
