<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div th:insert="~{fragment/frag :: navbar}"></div>

<div class="container mt-4">
    <a type="button" class="btn btn-success mb-3" th:href="@{/artist/new}">Create</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artistsPage.content}" th:object="${artist}">
            <th th:text="*{artistId}" scope="row"></th>
            <td th:text="*{artistName}"></td>
            <td>
                <a th:href="@{/artist/detail/{id}(id=*{artistId})}" class="btn btn-outline-secondary btn-sm">Details</a>
                <a th:href="@{/artist/edit/{id}(id=*{artistId})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/artist/delete/{id}(id=*{artistId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${artistsPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/artist/list(page=${currentPage - 1})}" aria-label="Previous">&laquo;
                </a>
            </li>

            <!-- Page Numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, artistsPage.totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:text="${i}" th:href="@{/artist/list(page=${i})}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${artistsPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/artist/list(page=${currentPage + 1})}" aria-label="Next">&raquo;</a>
            </li>

        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
