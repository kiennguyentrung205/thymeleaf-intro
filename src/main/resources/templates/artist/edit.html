<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragment/frag :: head}"></head>
<body>
<div th:insert="~{fragment/frag :: navbar}"></div>
<h1>Edit Artist</h1>
<form method="post" th:action="@{/artist/save}" th:object="${artist}">
    <label>ID</label>
    <input type="text" id="id" name="id" th:field="*{artistId}"></input>
    <br>
    <br>
    <label>Name</label>
    <input type="text" id="name" name="name" th:field="*{artistName}"></input>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
</form>
</body>
</html>
